<html>
  <head>
  	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
		body {font-family: "Times New Roman", Georgia, Serif;
		}
		h1,h2,h3,h4,h5,h6 {
    	font-family: "Playfair Display";
    	letter-spacing: 5px;
		}
	</style>
    <title>Login Account</title>
  </head>
  <body>
  	<div class="w3-row">
	  	<div class="w3-third"><div class="w3-container"></div></div>
		  	<div class="w3-third">
			  	<div class="w3-container w3-white w3-center w3-padding w3-card" style="letter-spacing:4px;">
				    <form method="post" action="log">
				      Name: <input class="w3-input w3-padding-16 w3-content" type="text" required="required" name="name"><BR>
				      Password: <input class="w3-input w3-padding-16 w3-content" type="text" required="required" name="password"><BR>
				      <button class="w3-button w3-light-grey w3-section" type="submit" >Login</button>
				      <li class="w3-input w3-padding-16 w3-content"><a href="/">Return</a></li>
				    </form>
			    </div>
		    </div>
	    <div class="w3-third"><div class="w3-container"></div></div>
	</div>
  </body>
</html>
