							<p>1976年立隆电子创立，董事长吴德铨先生秉持「质量、服务、创新、责任」为企业经营理念，全心投入铝质电解电容器之开发、生产、制造与销售领域。30余年来，立隆坚持信念，配合市场需求努力研究开发，公司年年不断成长茁壮。目前「立隆」(Lelon)已是国际知名电解电容器品牌，立隆更已成为全球主要铝质电解电容制造厂之一。</p>
