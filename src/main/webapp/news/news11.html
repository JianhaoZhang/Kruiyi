</header>
 <td><DIV><STRONG><SPAN style="FONT-SIZE: 11pt">2011</SPAN><SPAN style="FONT-SIZE: 11pt">年1月7日</SPAN><SPAN style="FONT-SIZE: 11pt">，在GE位於上海的辦公室，<FONT color=#0000ff>立隆電子被授予了</FONT><FONT color=#0000ff>第二次的優秀供應商獎牌</FONT>。</SPAN></STRONG><SPAN style="FONT-SIZE: 11pt"><STRONG>此舉是為了感謝立隆，供應了優良的螺絲型鋁電解電容器，這項產品應用於GE 2MW風機逆變器。</STRONG></SPAN></DIV>
<DIV><STRONG></STRONG>&nbsp;</DIV>
<DIV style="VERTICAL-ALIGN: top"><SPAN style="FONT-SIZE: 11pt"><STRONG>這份肯定，證明了立隆在2010年傑出的表現，為全球的 GE供應了品質優良的螺絲型鋁電解電容器產品，做出了卓越的貢獻! </STRONG></SPAN></DIV>
<DIV style="VERTICAL-ALIGN: top"><STRONG></STRONG>&nbsp;</DIV>
